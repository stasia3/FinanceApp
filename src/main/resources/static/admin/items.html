<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finance App</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div id="admin-menu-container"></div>
<h1>Finance Data - Items</h1>

<!-- Form to add new item -->
<form id="add-item-form" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="description" placeholder="Description..." required>
    <input type="text" id="type" placeholder="Type" required>
<!--    <input type="text" id="image" placeholder="Image path" required> -->
    <input type="file" id="image" accept="image/*" >

    <button type="submit">Add Item</button>
</form>

<table id="data-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

<script src="/js/menu.js"></script>
<script src="../js/admin/items.js"></script>
</body>
</html>
