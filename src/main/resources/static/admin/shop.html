<!DOCTYPE html>
<html lang="en">
<head>
    <title>Finance App</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div id="admin-menu-container"></div>
    <h1>Finance Data - Shop</h1>

<!-- Form to add new item -->
<form id="add-item-form" enctype="multipart/form-data">
    <input type="text" id="name" placeholder="Name" required>
    <input type="text" id="description" placeholder="Your name for the shop..">
    <input type="text" id="country" placeholder="Country..." required>
    <input type="text" id="city" placeholder="City..." >
    <input type="text" id="street" placeholder="Street..." >
    <input type="text" id="isFizic" placeholder="true/false" >
    <input type="text" id="site" placeholder="Site..." >
    <input type="file" id="img" accept="image/*" >

    <button type="submit">Add Item</button>
</form>

<table id="data-table">
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Description</th>
        <th>Country</th>
        <th>City</th>
        <th>Street</th>
        <th>is Fizic</th>
        <th>Site</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody></tbody>
</table>

    <script src="/js/menu.js"></script>
<script src="/js/admin/shop.js"></script>
</body>
</html>
